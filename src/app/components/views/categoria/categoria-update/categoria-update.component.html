<form action="">
    <h1>Atualizando uma Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)] = "categoria.nome"  type="text" name="nome" placeholder="EX. Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea  matInput [(ngModel)] = "categoria.descricao"  type="text" name="descricao" placeholder="EX. livros de computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()"  class="mat-elevation-z8 "  mat-stroked-button color="primary">Editar</button>
        <button (click)="cancel()"  class="mat-elevation-z8 "  mat-stroked-button color="warm">Cancelar</button>
    </div>
</form>
