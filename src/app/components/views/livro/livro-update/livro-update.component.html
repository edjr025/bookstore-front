<form action="">
    <h1>Atualizando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)] = 'livro.titulo' [formControl] ="titulo" required  type="text" name="titulo" placeholder="EX. curso spring boot" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)] = 'livro.nome_autor' [formControl] ="nome_autor" required   type="text" name="nome_autor" placeholder="EX. Loiane" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea  matInput [(ngModel)] = 'livro.texto' [formControl] ="texto" required  type="text" name="texto" placeholder="EX. aprenda spring agora" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
        
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" [disabled]="getMessage()"  class="mat-elevation-z8 "  mat-stroked-button color="primary">Editar</button>
        <button (click)="cancel()" class="mat-elevation-z8 "  mat-stroked-button color="warm">Cancelar</button>
    </div>
</form>
